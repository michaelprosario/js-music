<html>

<head>
  <title>JS Arp Composer</title>
  <script src="JZZ.js"></script>
  <script src="arp-composer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-synth-tiny"></script>

  <link rel="stylesheet" href="arp-composer.css">
</head>

<body onload="bodyOnLoad()">
  <h3>JS Arp Composer</h3>
  <button onclick="onPlay()" id="btnPlay">Play</button>
  <button onclick="onStop()" id="btnStop">Stop</button>
  <button onclick="onClear()" id="btnClear">Clear</button>

  <ul>
    <li>
      Tempo:<input type="text" id="txtTempo" value="120">
    </li>
    <li>
      Chord Progression: <input type="text" id="txtChordProgression" value="Em C D G">
    </li>
    <li>
      Instrument: <input type="text" id="txtInstrument" value="12">
    </li>
  </ul>

  <div id="divGrid"></div>

</body>

</html>
