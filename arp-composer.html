<html>

<head>
  <title>JS Arp Composer</title>
  <script src="JZZ.js"></script>
  <script src="arp-composer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-synth-tiny"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <link rel="stylesheet" href="arp-composer.css">
</head>

<body onload="bodyOnLoad()">
  <h3>JS Arp Composer</h3>
  <button onclick="onPlay()" id="btnPlay" class="btn btn-primary">Play</button>
  <button onclick="onStop()" id="btnStop" class="btn btn-primary">Stop</button>
  <button onclick="onClear()" id="btnClear"  class="btn btn-primary">Clear</button>




  
  <div id="divGrid"  class="container"></div>

  <div class="mb-3">
    <label class="form-label">Tempo:</label>
    <input type="text" id="txtTempo" value="120" class="form-control">    
  </div>
  <div class="mb-3">
    <label class="form-label">Chord Progression:</label>
    <input type="text" id="txtChordProgression" value="Em C D G" class="form-control">
  </div>
  <div class="mb-3">
    <label class="form-label">Instrument:</label>
    <input type="text" id="txtInstrument" value="12" class="form-control">
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
