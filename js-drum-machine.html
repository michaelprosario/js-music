<html>

<head>
  <title>JS drum machine</title>
  <script src="JZZ.js"></script>
  <script src="js-drum-machine.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jzz-synth-tiny"></script>
  <link rel="stylesheet" href="js-drum-machine.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body onload="bodyOnLoad()">
  <h3>JS Drum Machine</h3>
  <button onclick="onPlay()" id="btnPlay" class="btn btn-primary">Play</button>
  <button onclick="onStop()" id="btnStop" class="btn btn-primary">Stop</button>
  <button onclick="onClear()" id="btnClear" class="btn btn-primary">Clear</button>

  Tempo:
  <input type="text" id="txtTempo" value="120">

  <div id="divDrumGrid"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
