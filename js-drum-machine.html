<html>
    <head>
        <title>JS drum machine</title>
        <script src="JZZ.js"></script>
        <script src="js-drum-machine.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jzz-synth-tiny"></script>
    <style>

    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    .spnTrackCell
    {
        border:1px solid black;
        display: inline-block;
        height:30px;
        text-align: center;
        vertical-align: middle;
        width:30px;
        color: white;
    }

    .spnCellSelected
    {
      background-color: purple;
    }

    .spnCellNotSelected
    {
      background-color: silver;
    }

    .spnTrackCell:hover
    {
        border:4px solid white;
    }

    </style>
    </head>
    <body onload="bodyOnLoad()">
		Tempo: 
		<input type="text" id="txtTempo" value="120">
        <div id="divDrumGrid"></div>
        <button onclick="onPlay()" id="btnPlay">Play</button>
		<button onclick="onStop()" id="btnStop">Stop</button>
		<button onclick="onClear()" id="btnClear">Clear</button>
    </body>
</html>
